<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table{
            border: 1px solid gray;
            margin-bottom: 70px;
            width: 100%;
        }

        td,th{
            padding: 10px;
            text-align: center;
            border: 1px solid gray;
        }

        thead{
            border-bottom: 1px solid gray;
        }

        h3{
            text-align: center;
        }

        input{
            height: 20px;
            padding:5px;
            border-radius: 4px;
            margin-right: 5px;
            margin-top: 15px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <form id="form">
        <input type="text" id="month" placeholder="Enter Month in words">
        <input type="text" id="year" placeholder="Enter Year (2020)">
        <button type="submit">Submit</button>
    </form>

    <h3>Reports</h3>
    <table id="reportTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Capital</th>
                <th>Plan</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Total Return</th>
                <th>Total Withdrawal</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h3>Summary</h3>
    <table id="summary">
        <thead>
            <tr>
                <th>Key</th>
                <th>Value</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
        Date.prototype.yyyymmdd = function() {
        var mm = this.getMonth() + 1; // getMonth() is zero-based
        var dd = this.getDate();

        return [this.getFullYear(),
                (mm>9 ? '' : '0') + mm,
                (dd>9 ? '' : '0') + dd
                ].join('/');
        };

        document.querySelector('#form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const axiosI = axios.create();

            const month = document.getElementById('month').value.toLowerCase();
            const year = document.getElementById('year').value
            const reportTable = document.querySelector('#reportTable');
            const summaryTable = document.querySelector('#summary')

            try{
                const res = await axiosI.get(`https://kenfarms.ng/api/statistics/${month}/${year}`);
           const data = res.data[0].data;
           summary = res.data[1].summary;

           console.log(summary)

           const tbody = reportTable.querySelector('tbody');
           const summaryTbody = summaryTable.querySelector('tbody');

           for(const obj in data){
                const row = document.createElement('tr');

                const startDate = new Date(data[obj].start_date).yyyymmdd();
                const endDate = new Date(data[obj].end_date).yyyymmdd();


                row.innerHTML=`
                    <td>${data[obj].client_id}</td>
                    <td>${data[obj].capital.toLocaleString()}</td>
                    <td>${data[obj].plan}</td>
                    <td>${startDate}</td>
                    <td>${endDate}</td>
                    <td>${data[obj].total_return.toLocaleString()}</td>
                    <td>${data[obj].total_withdrawal.toLocaleString()}</td>
                    <td>${data[obj].balance.toLocaleString()}</td>
                `;

                tbody.appendChild(row)
           }

           let finalObj = {}
            summary.forEach(obj => {
                finalObj = {
                    ...finalObj, 
                    ...obj
                }
            });

            for (const item in finalObj){
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${item}</td>
                    <td>${finalObj[item]}</td>
                `;

                summaryTbody.appendChild(row);
            }

        //    table.appendChild(tbody);

            } catch(err){
                console.log(err)
            }

                   })
    </script>
</body>
</html>
